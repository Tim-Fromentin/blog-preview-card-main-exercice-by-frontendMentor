<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">
    <div class="card_img"></div>

    <div class="card_content">
      <a href="#" class="card_link">Learning</a>
      <p class="card_date">Published 21 Dec 2023</p>
      <a href="#" class="card_title">HTML & CSS foundations</a>
      <p class="card_desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <p class="card_author">
      <span class="card_author_img">
        <img src="./assets/images/image-avatar.webp" alt="">
      </span>
      Greg Hooper
    </p>
  </div>


  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/apie-happy">Tim</a>.
  </div>
</body>
</html>
